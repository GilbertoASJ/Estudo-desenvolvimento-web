<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamic import 1 - ES11</title>

	<style>
		body {
			background: #222;
			color: white;
			font-family: sans-serif;
		}
	</style>
</head>
<body>

	<script type="module">

</html>
